
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login And Registration</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <div class="contain">
        <input type="checkbox" id="manu" hidden>
        <nav>
            <a href="/">Accueil</a>
            <a href="/profil-parrain">Candidats</a>
            <a href="/connexions">Connexion</a>
            <a href="/ouverture-parrainage">Date</a>
        </nav>
        </div>
</header>
    <div class="container">
        <div class="from-box login">
            <form action="" method="post">
                <h1>S'inscrire</h1>
                <div class="input-box">
                    <input type="text" name="" placeholder="Nom" required/>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="text" name="" placeholder="Prénom" required/>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" name="" placeholder="Email" required/>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" placeholder="Password" required/>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" placeholder="Confirmer Password" required/>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="input-box">
                    <input type="text" name="" placeholder="Téléphone" required/>
                    <i class='bx bxs-phone' ></i>
                </div>
                
                <div class="password-strength" id="passwordStrength">Force du mot de passe: Faible</div>

                <div type="submit" class="btn">Inscription</div>
                <p>ou s'inscrire à la largeur des plateformes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Bienvenue!</h1>
                <p>Vous avez déjà un compte ?</p>
                <button class="btn register-btn">Se connecter</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bienvenue!</h1>
                <p>Vous avez déjà un compte ?</p>
                <button class="btn login-btn">Se Connecter</button>
            </div>
        </div>
    </div>
    
    <script src="script.js">const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');
        const passwordInput = document.querySelector('input[type="password"]');
        const passwordStrengthIndicator = document.getElementById('passwordStrength');
        
        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });
        
        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 'Faible';
        
            if (password.length > 8) {
                strength = 'Moyenne';
            }
            if (/[A-Z]/.test(password) && /[0-9]/.test(password) && password.length > 10) {
                strength = 'Forte';
            }
        
            passwordStrengthIndicator.textContent = `Force du mot de passe: ${strength}`;
        });
        
        
        
        </script>
